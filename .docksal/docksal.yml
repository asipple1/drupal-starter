version: "2.1"

services:
  # Web
  web:
    environment:
      - APACHE_FILE_PROXY

  # CLI
  cli:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: cli
    environment:
      - COMPOSER_MEMORY_LIMIT=-1
    volumes:
      - ${PROJECT_ROOT}/.docksal/etc/drush:/etc/drush:ro
    ports:
      - "3050:3050"
      - "3051:3051"

  # Fake email
  mail:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mail

  # PHPMyAdmin
  pma:
    hostname: pma
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
    labels:
      - io.docksal.virtual-host=pma.${VIRTUAL_HOST},pma.${VIRTUAL_HOST}.*
    dns:
      - ${DOCKSAL_DNS1}
      - ${DOCKSAL_DNS2}

  # Selenium
  browser:
    hostname: browser
    image: "${BROWSER_IMAGE:-selenium/standalone-chrome-debug}"
    ports:
      - "${BROWSER_PORT:-0}:5900"
    labels:
      - io.docksal.virtual-host=browser.${VIRTUAL_HOST},browser.${VIRTUAL_HOST}.*
    dns:
      - ${DOCKSAL_DNS1}
      - ${DOCKSAL_DNS2}